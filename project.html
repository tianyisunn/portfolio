<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project — Emma</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <button class="lightboxClose" id="lightboxClose" aria-label="Close">×</button>
    <img class="lightboxImg" id="lightboxImg" alt="">
  </div>

  <header class="top">
    <div class="navPill">
      <div class="navSpacer"></div>
      <nav class="navLinks" id="navLinks"></nav>
      <a class="btnPill" href="resume.html" id="resumeBtn">Resume</a>
    </div>
  </header>

  <main>
    <section class="container">
      <!-- HERO / HEADER -->
      <section class="projectHeader">
        <div class="projectHeadLeft">
          <div class="projectMeta" id="projectCategory"></div>
          <h1 class="projectTitle" id="projectTitle"></h1>
          <div class="projectCtas" id="projectCtas"></div>
        </div>
        <div class="projectHeadRight" id="projectFacts"></div>
      </section>

      <!-- CONTENT -->
      <section class="projectContent">
        <div class="projectBoard" id="projectBoard"></div>
        <div class="projectText" id="projectText"></div>
      </section>
    </section>
  </main>

  <footer class="footer" id="contact">
    <div class="footer-inner">
      <div class="footer-item">
        <span class="icon">in</span>
        <a id="linkedinLink" target="_blank" rel="noreferrer">LinkedIn</a>
      </div>

      <div class="footer-item">
        <span class="icon">☎</span>
        <span id="phoneText"></span>
      </div>

      <div class="footer-item">
        <span class="icon">@</span>
        <a id="emailLink"></a>
      </div>
    </div>

    <div class="footer-line"></div>
    <div class="footer-bottom" id="footerBottom">Designed by Emma</div>
  </footer>

  <script src="projects-data.js"></script>
  <script src="project.js"></script>
</body>
</html>
