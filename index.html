<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emma — Portfolio</title>
  <link rel="stylesheet" href="index.css">
   <!-- favicon -->
  <link rel="icon" type="image/png" href="./media/logo-v2.png">

</head>

<body>
  <!-- Top pill nav -->
  <header class="top">
    <div class="navPill">
      <div class="navSpacer"></div>
      <nav class="navLinks" id="navLinks"></nav>
      <a class="btnPill" href="resume.html" id="resumeBtn">Resume</a>
    </div>
  </header>

  <main>
    <section class="container">
      <h1 class="heroTitle" id="heroTitle">
        <span id="heroTop"></span><br/>
        <span class="blue" id="heroBlue"></span>
      </h1>

      <div class="introCard" id="work">
        <div class="introText" id="heroIntro"></div>

        <!-- ✅ 图片放在 HTML，不再从 JS/data.hero.imageSrc 读取 -->
        <div class="portrait" aria-label="Portrait">
          <img src="./media/IMG_2459.jpeg" alt="Portrait" class="hero-image"/>
        </div>
      </div>
<br>
<br>

            <!-- Skills panel -->
      <div class="sectionPanel" id="skillsPanel">
        <span class="sectionTag" id="skillsTag"></span>
        <h2 class="sectionTitle" id="skillsTitle"></h2>
        <p class="sectionDesc" id="skillsDesc"></p>

        <div class="skillGrid" id="skillsGrid"></div>
      </div>

    <br>

      <!-- NEW: Projects panel (separated) -->
      <div class="projectsSection" id="projectsPanel">

      <br>
        <span class="sectionTag sectionTag--soft">Selected work</span>
        <h2 class="sectionTitle sectionTitle--sm">Projects that show my thinking</h2>
        <p class="sectionDesc sectionDesc--sm">
          A small set of projects across interaction design, spatial exploration, and visual storytelling.
          Each one is a proof point. Less talk, more evidence.
        </p>

        <!-- JS will mount projects here -->
        <div id="projectsMount"></div>
      </div>

    </section>
  </main>

  <!-- ✅ Footer 只保留一个，并且在 body 里 -->
  <footer class="footer" id="contact">
    

    <div class="footer-inner">
      <div class="footer-item">
        <span class="icon">in</span>
        <a id="linkedinLink" target="_blank" rel="noreferrer">LinkedIn</a>
      </div>

      <div class="footer-item">
        <span class="icon">☎</span>
        <span id="phoneText"></span>
      </div>

      <div class="footer-item">
        <span class="icon">@</span>
        <a id="emailLink"></a>
      </div>
</div>
      <div class="footer-line"></div>
      <div class="footer-bottom" id="footerBottom">Designed by Emma</div>
    
  </footer>

  <script src="app.js"></script>
</body>
</html>
